<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select interface="popover" (ionChange)="selectLanguage($event)">
          <ion-select-option value="en">EN</ion-select-option>
          <ion-select-option value="fr">FR</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-menu-toggle *ngFor="let item of menuItems">
      <ion-item
        button
        (click)="setTitle(item.title)"
        [routerLink]="item.path"
        routerDirection="root"
        routerLinkActive="active-item"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{ item.title | translate}}
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<!-- Global App Header

-->
<app-header [title]="title"></app-header>
<ion-router-outlet id="main"></ion-router-outlet>
