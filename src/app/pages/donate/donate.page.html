  <div class="inner">
    <div id="demo" style="text-align: center">
      <img src="../../../assets/logosite.jpg" alt="" />
    </div>

    <div class="jumbotron">
      <div class="main-first-div">
        <h2 class="title-h2" style="font-size: 14px">
          {{"MENU.donate1" | translate}}
        </h2>
      </div>
      <div class="container">
        <div>
          <p class="text-center title-h2" style="font-size: 11px">
            {{"MENU.donate2" | translate}}
          </p>
        </div>
        <form class="needs-validation">
          <div style="text-align: left" class="form-group text-left div-border">
            <label for="uname">{{"MENU.donate3" | translate}}:</label>
            <div class="mybtn-form">
              <div>
                <ion-button expand="full"
                  >{{"MENU.donate4" | translate}}</ion-button
                >
              </div>
              <div>
                <ion-button color="dark" expand="full"
                  >{{"MENU.donate5" | translate}}</ion-button
                >
              </div>
            </div>
          </div>

          <div
            style="text-align: left"
            class="form-group text-left div-border amountflex"
          >
            <label for="uname">{{"MENU.donate6" | translate}}:</label>
            <input
              type="text"
              class="form-control"
              id="montant"
              name="montant"
              required
              style="border: 0.2px solid #2e2c2c"
            />
            <div class="valid-feedback">{{"MENU.donate7" | translate}} .</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <button
            type="button"
            (click)="validate()"
            class="btn btn-primary btn-lg"
          >
            {{"MENU.donate9" | translate}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
